<!doctype html>
<html data-theme="wireframe">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ocr-a-extended" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.11.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        html { scroll-behavior: smooth; } body { padding: 0 !important; font-family: 'OCR A Extended', sans-serif; } h2 { @apply text-3xl text-black uppercase mb-4; display: flex; justify-content: center; align-items: flex-start; text-align: center; } h2:before
        { content: ''; height: 2px; margin-right: 15px; margin-top: 12px; background-color: black; flex: 1; } h2:after { content: ''; height: 2px; margin-left: 15px; margin-top: 12px; background-color: black; flex: 1; } .clicker { } .clicker-content{
        display:none; } .clicker:focus + .clicker-content{ display:block; } .flip { perspective: 600px; } .flip-content { transition: transform 0.4s; transform-style: preserve-3d; } .flip:hover .flip-content { transform: rotateY(180deg); transition: transform
        0.3s; } .flip-front{ object-fit: cover; } .flip-front, .flip-back { position: absolute; height: 100%; width: 100%; backface-visibility: hidden; } .flip-back { transform: rotateY(180deg); } .gallery-wrap { position: relative; height: 700px; overflow:
        hidden; } .gallery-wrap.expanded { height: auto; } .gallery-wrap .footer { position: absolute; bottom: 0; left: 0; width: 100%; height: 300px; background: rgb(255,255,255); background: linear-gradient(0deg, rgba(255,255,255,1) 20%, rgba(255,255,255,0)
        100%); } @layer utilities { .lt-album { @apply flex flex-wrap; } .lt-album-card { @apply w-full md:w-1/3 xl:w-1/4 p-6; } .lt-album-card > figure > img { transition: all 0.3s; transform: scale(1); aspect-ratio: 1; object-fit: contain; } .lt-album-card
        > figure > img:hover { @apply shadow-lg shadow-gray-400; transform: scale(1.02); } .lt-album-card-content { @apply mt-3; } .lt-buy-button button { @apply mt-3 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400
        rounded shadow; } }
    </style>

    <style>
        .lt-content>iframe {
            width: 100%;
            height: 300px;
        }

        .mlkln3-not-access-title, .mlkln3-not-access-subtitle {
          display: none;
        }
    </style>

</head>

<body>

    <section id="gallery" class="py-4">

        <h2>Claim Form</h2>
        <p class="text-center uppercase text-2xl mt-2 mb-6">Hello buddy! We need to validate your membership in our community, please connect the Metamask account with the one you hold our membership NFT.</p>
        <!-- <script src="https://defi.molekulon.club/build/content.js" chain="4" contract="0x1d85529b1e5962e512df3a62dca16eeac97f6618" content="form-bo" contractType="Album4"></script> -->
        <div class="lt-content">
            <script src="https://defi.molekulon.club/build/content.js" chain="4" contract="0x479514d07125dde04d60a0a5ee611e65791de416" content="claim" contracttype="Album4"></script>
        </div>
        </div>

    </section>

    <script>
      window.addEventListener('load', (event) => {
        const noContent = document.getElementsByClassName('mlkln3-no-access');
        const passports = document.getElementsByClassName('mlkln3-no-access-passports');
        const p = document.createElement('p');
        p.innerHTML = "Hello again! Unfortunately your Metamask account does not contain any of the membership NFT's that entitle you to claim the exclusive T-shirt.";
        noContent.insertBefore(p, passports);
      });
    </script>
</body>

</html>
