<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim your T-Shirt</title>
</head>

<body>
    <p class="text-center"> Hey buddy! You are already part of our present and future, leave us your details in the form below so we can make your exclusive t-shirt for you.</p>
    <form name="nftshirt" method="POST" data-netlify="true">
        <p>
            <label>Your Size: <select name="size[]" multiple>
              <option value="Small">S</option>
              <option value="Medium">M</option>
              <option value="Large">L</option>
              <option value="Xlarge">XL</option>
              <option value="XXlarge">XXL</option>
            </select></label>
        </p>
        <p>
            <label>Your Name: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Your Email: <input type="email" name="email" /></label>
        </p>

        <p>
            <label>Shipping Address: <textarea name="address"></textarea></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</body>

</html>
